<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
        </style>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mK1Yjju437dwWp2z4rKZ323mqoETCWfd"></script>
        <script src="qwebchannel.js"></script>
        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="bmap-view.js"></script>
        <title>地图展示</title>
</head>
<body>
        <input type="button" value="C++ function callback" onclick="onShowMsgBox()">
        <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
            mapTypes:[
        BMAP_NORMAL_MAP,
        BMAP_HYBRID_MAP
    ]}));
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    new QWebChannel(qt.webChannelTransport,
      function(channel) {
        window.bmapContent = channel.objects.bmapContent;
        // Todo 添加信号槽
      }
    );
</script>
